		<script>
			//是否登陆判断 1.个人登入 2.企业登入 3未登入
			//		storageVal = JSON.parse(sessionStorage.getItem("storageVal"));
			//		storageRegisterVal=JSON.parse(sessionStorage.getItem("storageRegisterVal"));
			if(isLogin() == 1) {
				$('#loginAndDegisterDivId').hide();
				$('#userLoginId').removeClass('hides');
				//      	$('#userName').html(storageVal.customerInfoPhone);
				$('#userName').html(userLoginName);
				$('#loginMsg').removeClass('hides');
//				$('#loginMsg').removeClass('hides').next().removeClass('offset2');
			} else if(isLogin() == 2) {
				$('#loginAndDegisterDivId').hide();
				$('#userLoginId').removeClass('hides');
				$('#userLoginId').children(':first').html('企业名:');
				//      	$('#userName').html(storageRegisterVal.customerInfoPhone);
				$('#userName').html(companyLoginName);
//				$('#loginMsg').removeClass('hides').next().removeClass('offset2');
				$('#loginMsg').removeClass('hides');
			} else if(isLogin() == 3) {
				$('#userLoginId').addClass('hides');
				$('#loginMsg').addClass('hides').next().addClass('offset2');
			}

			$('#switchCityLi').hover(function() {
					$('#switchCityLi i').removeClass('fa-angle-down').addClass('fa-angle-up');
				}, function() {
					$('#switchCityLi i').removeClass('fa-angle-up').addClass('fa-angle-down');
				})
				//个人中心链接
			function personCenterLink() {
				if(userLoginName == null && companyLoginName != null) {
					window.location.href = "/order/pages/companyBusiness/businessSector/bussinessOrder.shtml";
				} else {
					window.location.href = "/order/pages/appointment/orderList.shtml";
				}
			}
			getAllCity();
			//城市定位
			function getAllCity() {
				$("#cityLi").empty();
				$("#currentCity").empty();
				var otype = "get";
				var osync = false;
				var reqResult = httpRequest(positioncityUrl, null, otype, osync);
				if(reqResult) {
					if(getParamValue('name') == '' || getParamValue('name') == null) {
						$('#currentCity').text(reqResult.city.name);
					}
					var cityListData = reqResult.cityList;
					var str = '';
					for(var i = 0; i < cityListData.length; i++) {
						str += "<li name='" + cityListData[i].name + "' province_id='" + cityListData[i].province_id + "' city_id='" + cityListData[i].city_id + "' onclick='positionJump(this)'>" + cityListData[i].name + "</li>";
					}
					$("#cityLi").append(str);
					return false;
				} else {
					alert(reqResult.data);
				}
			}

			function positionJump(param) {
				var name = $(param).attr("name");
				var provinceId = $(param).attr("province_id");
				var cityId = $(param).attr("city_id");
				console.log(name);
				window.location.href = '/order/pages/homepage/branch.shtml?provinceId=' + provinceId + '&name=' + name + '&cityId=' + cityId + '';
			}
			//导航页面切换
			function homePage() {
				window.location.href = "/order/index.shtml";
				return false;
			}

			function branchPage() {
				window.location.href = "/order/pages/homepage/branch.shtml";
				return false;
			}

			function suitePage() {
				window.location.href = "/order/pages/homepage/package.shtml";
				return false;
			}

			function reservation() {
				window.location.href = "/order/pages/homepage/branchInfo.shtml";
				return false;
			}
		</script>
